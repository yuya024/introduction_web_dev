<!DOCTYPE html>
<html lang="ja">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>

  <body>
    <h1>アルバイト応募フォーム</h1>

    <form action="#" method="post">
      <dl>
        <dt><label for="username">お名前</label></dt>
        <dd><input id="username" type="text" name="username" required></dd>
        
        <dt><label for="email">email</label></dt>
        <dd><input id="email" type="text" name="email" required></dd>
        
        <dt>性別</dt>
        <dd>
          <label><input type="radio" name="gender" value="male" checked>男性</label>
          <label><input type="radio" name="gender" value="female">女性</label>
        </dd>
      
        <dt><label for="job">現在のご職業</label></dt>
        <dd>
          <select id="job" name="job">
            <option value="" selected>選択してください</option>
            <option value="student">学生</option>
            <option value="no">無職</option>
            <option value="other">その他</option>
          </select>
        </dd>
      
        <dt><label for="PR">自己PR</label></dt>
        <dd><textarea id="PR" name="contents"></textarea></dd>
      
        <dt><label for="privacy">プライバシーポリシーに同意する</label></dt>
        <dd><input id="privacy" type="checkbox" name="privacy" value="1"></dd>
      </dl>
      <input type="submit" name="submit" value="送信">
    </form>
  </body>


</html>
